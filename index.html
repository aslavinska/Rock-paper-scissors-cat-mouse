<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta name="viewport" content ="width-device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <title>Rock, Paper, Scissors, Cat and Mouse</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <!-- Title Block-->
        <section class = "title-block">
            <ul>
                <li>Rock</li>
                <li>Paper</li>
                <li>Scissors</li>
                <li>Cat</li>
                <li>Mouse</li>
            </ul>

        </section>
        <div class="score">
            <div class="score-title">Score</div>
            <div class="score-count">0</div>
        </div>
        <!--User Choice-->
        <secction class="user-choice">
            <div class="images">
            <div class="game-card-scissors"><img src="/assets/images/scisors.png"></div>
            <div class="game-card-paper"><img src="/assets/images/paper.png"></div>
            <div class="game-card-rock"><img src="/assets/images/rock.png"></div>
            <div class="game-card-cat"><img src="/assets/images/cat.png"></div>
            <div class="game-card-mouse"><img src="/assets/images/mouse.png"></div>
            </div>
        </secction>
        <div class="section-picked hidden" >
            <div class="choice-block"><p>You picked:</p></div>
            <div class="user-pick"></div>
            <div class="result hidden" >
                <div class="title">You have lost</div>
                <button> Play Againg</button>
            </div>
            <div class="computer-choice">
                <p>Computer picked:</p>
                <div class="computer-pick"></div>
            </div>
        </div>

        <button class="rules-button">Rules</button>
        <div class="model-background " ></div>
        <div class="model " ></div>
        <span class="close">
            <img src="" alt="close">
        </span>
        <div class="title">Rules</div>
        <div class="content"><img src="" alt="Image with Rules for the game"></div>
        <div class="attributes">
            <p>Code Institute Project by Anastasija Slavinska</p>
        </div>
        <script src="/assets/js/script.js"></script>
    </body>
</html>
